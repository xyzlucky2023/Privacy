<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Documents</title>
  <style>
    :root {
      --bg1: #ecfeff;
      --bg2: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --line: #e2e8f0;
      --accent: #0f766e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top right, #ccfbf1 0%, transparent 38%), linear-gradient(180deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .panel {
      width: min(760px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.45rem;
    }

    p {
      margin: 0 0 18px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    a.card {
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      color: inherit;
      background: #fff;
      transition: transform 0.16s ease, border-color 0.16s ease, box-shadow 0.16s ease;
    }

    a.card:hover {
      transform: translateY(-2px);
      border-color: #99f6e4;
      box-shadow: 0 8px 16px rgba(15, 118, 110, 0.12);
    }

    .title {
      font-weight: 650;
      margin-bottom: 6px;
    }

    .desc {
      color: var(--muted);
      font-size: 0.94rem;
    }

    .badge {
      display: inline-block;
      margin-top: 12px;
      font-size: 0.8rem;
      color: var(--accent);
      background: #ccfbf1;
      border-radius: 999px;
      padding: 4px 10px;
    }
  </style>
</head>
<body>
  <main class="panel">
    <h1>Legal Documents / 法律文件</h1>
    <p>Please select a page. Both pages include English and Chinese versions, defaulting to English.</p>

    <section class="grid">
      <a class="card" href="user-agreement.html">
        <div class="title">User Agreement / 用户协议</div>
        <div class="desc">Subscription and account terms.</div>
        <span class="badge">English Default</span>
      </a>

      <a class="card" href="privacy-policy.html">
        <div class="title">Privacy Policy / 隐私协议</div>
        <div class="desc">Data collection, use, security, and cookies.</div>
        <span class="badge">English Default</span>
      </a>
    </section>
  </main>
</body>
</html>
